name: Smoke Tests
if: false # Disable the workflow
on:
  # Run on pull requests to main branches
  pull_request:
    branches: [main, master]
  # Run on pushes to main branches
  push:
    branches: [main, master]
  # Run daily at 8:00 AM UTC
  #schedule:
  # - cron: '0 8 * * *'
  # Allows manual trigger from GitHub UI
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    timeout-minutes: 15 # Suitable for Smoke Test
    runs-on: ubuntu-latest
    env:
      # Environment Configuration
      ENV: 'stg'

      # adminUser Configuration
      TOTP_SECRET_ADMIN_USER: ${{ secrets.TOTP_SECRET_ADMIN_USER }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      ADMIN_RECAPTCHA: ${{ secrets.ADMIN_RECAPTCHA }}

      # Login Users - Passwords and TOTP secrets
      LOGIN_REGULAR_PASSWORD: ${{ secrets.LOGIN_REGULAR_PASSWORD }}
      LOGIN_REGULAR_TOTP_SECRET: ${{ secrets.LOGIN_REGULAR_TOTP_SECRET }}
      LOGIN_CORPORATE_PASSWORD: ${{ secrets.LOGIN_CORPORATE_PASSWORD }}
      LOGIN_CORPORATE_TOTP_SECRET: ${{ secrets.LOGIN_CORPORATE_TOTP_SECRET }}

      # KYC Verification User
      KYC_PASSWORD: ${{ secrets.KYC_PASSWORD }}
      KYC_TOTP_SECRET: ${{ secrets.KYC_TOTP_SECRET }}

      # Trade Account User
      TRADE_ACCOUNT_PASSWORD: ${{ secrets.TRADE_ACCOUNT_PASSWORD }}
      TRADE_ACCOUNT_TOTP_SECRET: ${{ secrets.TRADE_ACCOUNT_TOTP_SECRET }}

      # Payment Users
      DEPOSITS_PASSWORD: ${{ secrets.DEPOSITS_PASSWORD }}
      DEPOSITS_TOTP_SECRET: ${{ secrets.DEPOSITS_TOTP_SECRET }}
      TRANSFERS_PASSWORD: ${{ secrets.TRANSFERS_PASSWORD }}
      TRANSFERS_TOTP_SECRET: ${{ secrets.TRANSFERS_TOTP_SECRET }}
      WITHDRAW_PASSWORD: ${{ secrets.WITHDRAW_PASSWORD }}
      WITHDRAW_TOTP_SECRET: ${{ secrets.WITHDRAW_TOTP_SECRET }}

      # Logout User
      LOGOUT_PASSWORD: ${{ secrets.LOGOUT_PASSWORD }}
      LOGOUT_RECAPTCHA: ${{ secrets.LOGOUT_RECAPTCHA }}

      # MongoDB Configuration
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
      MONGODB_COLLECTION: ${{ secrets.MONGODB_COLLECTION }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Test connectivity to staging environment
        run: curl -I https://staging.white-label-broker.com/login || echo "Cannot reach staging environment"
      - name: Run Playwright tests
        run: npx playwright test
      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          to: qa-team@fake.test
          subject: 'Playwright tests failed in ${{ github.repository }}'
          body: 'Tests failed. Check the workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
